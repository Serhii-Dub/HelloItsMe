<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>MindAR Два Маркери</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: maker.mind, maker2.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      >
      <a-assets>
        <video id="arvideo" src="video.mp4" preload="auto" crossorigin="anonymous"></video>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Перший маркер (відео) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          src="#arvideo" 
          width="1" height="0.56"
          position="0 0 0"
          rotation="-90 0 0"
          play="true">
        </a-video>
      </a-entity>

      <!-- Другий маркер (3D-модель) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          src="#model"
          scale="0.3 0.3 0.3"
          position="0 0 0"
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Запускати відео тільки коли маркер видно:
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const video = document.querySelector("#arvideo");
        sceneEl.addEventListener("targetFound", (e) => {
          if (e.detail.targetIndex === 0) {
            video.play();
          }
        });
        sceneEl.addEventListener("targetLost", (e) => {
          if (e.detail.targetIndex === 0) {
            video.pause();
            video.currentTime = 0;
          }
        });
      });
    </script>
  </body>
</html>
