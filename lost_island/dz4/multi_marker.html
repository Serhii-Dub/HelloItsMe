<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi-marker AR Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-entity camera></a-entity>

      <!-- Hiro -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="red"></a-box>
      </a-marker>

      <!-- Kanji -->
      <a-marker preset="kanji">
        <a-sphere position="0 0.5 0" color="blue"></a-sphere>
      </a-marker>

      <!-- Custom marker -->
      <a-marker
        type="pattern"
        url="https://serhii-dub.github.io/HelloItsMe/lost_island/dz4/pattern-dub.patt"
        emitevents="true"
      >
        <a-box position="0 0 0" color="yellow" scale="0.5 0.5 0.5"></a-box>
      </a-marker>
    </a-scene>

    <!-- Debug log -->
    <script>
      const customMarker = document.querySelector('a-marker[url*="pattern-dub.patt"]');
      customMarker.addEventListener('markerFound', () => console.log('✅ Marker found!'));
      customMarker.addEventListener('markerLost', () => console.log('❌ Marker lost!'));
    </script>
  </body>
</html>
