<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VR Сцена з текстурою та власним шрифтом</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene stats>
        <a-assets>
            <!-- Текстура -->
            <img id="texture" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" crossorigin="anonymous">
            
            <!-- Модель (ящик) -->
            <a-asset-item id="crate-obj" src="https://raw.githubusercontent.com/aframevr/assets/master/test-models/models/crate/crate.obj"></a-asset-item>
            <a-asset-item id="crate-mtl" src="https://raw.githubusercontent.com/aframevr/assets/master/test-models/models/crate/crate.mtl"></a-asset-item>
            
            <!-- Власний шрифт -->
            <a-asset-item id="dubrovin-font" src="dubrovin.json"></a-asset-item>
        </a-assets>

        <!-- Текстурована площина -->
        <a-plane src="#texture" width="10" height="10" rotation="-90 0 0" position="0 0 -4"></a-plane>
        
        <!-- Модель ящика -->
        <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="0 0.5 -3" scale="0.5 0.5 0.5"></a-obj-model>
        
        <!-- Текст з власним шрифтом -->
        <a-text value="Дубровін - Український текст" 
                color="black" 
                width="8" 
                position="-2 2 -3" 
                font="dubrovin.json" 
                negate="false"></a-text>
        
        <!-- Освітлення -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        
        <!-- Камера -->
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
