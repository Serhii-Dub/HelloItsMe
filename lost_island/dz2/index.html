<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VR-сцена з прізвищем</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <!-- RemoteJS (не обов'язково, можна видалити, якщо не потрібне логування) -->
  <script data-consolejs-channel="79e296cd-0ee2-0b3a-8417-0e384d2abddf" src="https://remotejs.com/agent/agent.js"></script>
</head>
<body>
  <a-scene>
    <!-- Завантаження ресурсів -->
    <a-assets>
      <a-asset-item id="dubrovinFont" src="dubrovin-msdf.json"></a-asset-item>
      <img id="floorTexture" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg">
      <!-- Якщо матимеш свою модель -->
      <a-asset-item id="sampleModel" src="https://cdn.aframe.io/test-models/models/glTF/Duck.glb"></a-asset-item>
    </a-assets>

    <!-- Фон -->
    <a-sky color="grey"></a-sky>

    <!-- Текстурована площина -->
    <a-plane src="#floorTexture" width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple"></a-plane>

    <!-- Тор з анімацією -->
    <a-torus position="-2 1 -5" color="green" radius="1.2"
             animation="property: components.material.material.color;
                        type: color; from: green; to: red; loop: true; dur: 10000">
    </a-torus>

    <!-- Тороподібна фігура з обертанням -->
    <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-torus-knot>

    <!-- Додаткова площина -->
    <a-plane width="9" height="2" position="3 1 -9" color="white"></a-plane>

    <!-- Напис українською зі шрифтом -->
    <a-text value="Дубровін" color="black" width="10" position="-0.5 1 -6"
            font="#dubrovinFont" negate="false" scale="1.5 1.5 1.5">
    </a-text>

    <!-- Довільна 3D-модель -->
    <a-entity gltf-model="#sampleModel" scale="0.05 0.05 0.05" position="0 0 -4"></a-entity>
  </a-scene>

  <script>
    console.log("Сцена завантажена");
  </script>
</body>
</html>
