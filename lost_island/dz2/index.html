<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VR сцена з A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ресурси -->
      <a-assets>
        <img id="bird" src="bird.png">
        <a-asset-item id="duckModel" src="Duck.glb"></a-asset-item>
        <a-asset-item id="font" src="dubrovin-msdf.json"></a-asset-item>
      </a-assets>

      <!-- Небо -->
      <a-sky color="grey"></a-sky>

      <!-- Анімований тор -->
      <a-torus position="-2 1 -5" color="green" radius="1.2"
        animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000">
      </a-torus>

      <!-- Текстурована площина -->
      <a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5"
        src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg">
      </a-plane>

      <!-- Два циліндри -->
      <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
      <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>

      <!-- Анімований torus-knot -->
      <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
        animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
      </a-torus-knot>

      <!-- Сфера з текстурою птаха -->
      <a-entity position="1 3 -5" animation="property: rotation; to: 540 360 720; loop: true; dur: 10000">
        <a-sphere radius="1" src="#bird"></a-sphere>
        <a-cylinder color="yellow" height="3" radius="0.05"></a-cylinder>
      </a-entity>

      <!-- Площина для тексту -->
      <a-plane width="9" height="2" position="3 1 -9"></a-plane>

      <!-- Текст українською + прізвище -->
      <a-text value="Вітаємо у браузерній VR!" color="black" width="10" position="-0.5 1 -6"
        font="dubrovin-msdf.json" negate="false">
      </a-text>
      <a-text value="Дубровін" color="black" width="10" position="-0.5 1.5 -6"
        font="dubrovin-msdf.json" negate="false"
        animation="property: position; to: -0.5 1.5 -40; loop: true; dur: 20000">
      </a-text>

      <!-- GLTF модель качки -->
      <a-gltf-model src="#duckModel" position="3 0 -5" rotation="0 185 0"
        animation="property: scale; delay: 7000; from: 1 1 1; to: 4 4 4; loop: true; dur: 30000">
      </a-gltf-model>

      <!-- Камера -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
