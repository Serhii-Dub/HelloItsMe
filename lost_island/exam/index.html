<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Код стає реальністю - Dubrovin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: lib/targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: yes;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights"
      >
        <a-assets>
          <!-- Простий кольоровий куб як AR контент -->
          <a-box id="box1" color="#4CC3D9" depth="0.5" height="0.5" width="0.5"></a-box>
        </a-assets>

        <!-- Камера -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Один із маркерів -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity gltf-model="#box1" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>
      </a-scene>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
