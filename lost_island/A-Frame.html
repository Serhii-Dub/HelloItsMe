<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Scene + Debug</title>

  <!-- A-Frame бібліотека -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <!-- RemoteJS для дебагу -->
  <script data-consolejs-channel="79e296cd-0ee2-0b3a-8417-0e384d2abddf" src="https://remotejs.com/agent/agent.js"></script>
</head>
<body>
  <a-scene>
    <!-- Фон -->
    <a-sky color="grey"></a-sky>

    <!-- Тор -->
    <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>

    <!-- Площина -->
    <a-plane width="7" height="7" rotation="-55 0 0" position="3 -2 -3" color="purple"></a-plane>

    <!-- Циліндри -->
    <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
    <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>

    <!-- Тороподібна фігура -->
    <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>

    <!-- Додаткова площина для тексту -->
    <a-plane width="9" height="2" position="3 1 -9" color="white"></a-plane>

    <!-- Текст -->
    <a-text value="Дубровін Сергій IM-24" color="black" width="10" position="-0.5 1 -6"></a-text>
  </a-scene>

  <!-- Повідомлення у консоль -->
  <script>
    console.log("Повiдомлення");
  </script>
</body>
</html>
