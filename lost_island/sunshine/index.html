<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Сонячна система</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: marker.mind;" embedded>
    <a-assets>
      <img id="mercury" src="mercury.jpg">
      <img id="venus" src="venus.jpg">
      <img id="earth" src="earth.jpg">
      <img id="mars" src="mars.jpg">
      <img id="jupiter" src="jupiter.jpg">
      <img id="saturn" src="saturn.jpg">
      <img id="uranus" src="uranus.jpg">
      <img id="neptune" src="neptune.jpg">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-sphere src="#mercury" radius="0.2" position="1 1.5 -5"></a-sphere>
      <a-sphere src="#venus" radius="0.4" position="2 1.5 -5"></a-sphere>
      <a-sphere src="#earth" radius="0.45" position="3 1.5 -5"></a-sphere>
      <a-sphere src="#mars" radius="0.35" position="4 1.5 -5"></a-sphere>
      <a-sphere src="#jupiter" radius="1" position="6 1.5 -5"></a-sphere>
      <a-sphere src="#saturn" radius="0.9" position="8 1.5 -5"></a-sphere>
      <a-sphere src="#uranus" radius="0.7" position="10 1.5 -5"></a-sphere>
      <a-sphere src="#neptune" radius="0.65" position="12 1.5 -5"></a-sphere>
    </a-entity>
  </a-scene>
</body>
</html>
