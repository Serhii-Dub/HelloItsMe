<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Сонячна система</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="planet.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
    .arjs-loader { display: none; }
  </style>
</head>
<body>
  <a-scene 
    mindar-image="imageTargetSrc: marker.mind; autoStart: true; uiLoading: no; uiScanning: no;"
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true"
  >
    <a-assets>
      <img id="sun" src="sun.jpg">
      <img id="mercury" src="mercury.jpg">
      <img id="venus" src="venus.jpg">
      <img id="earth" src="earth.jpg">
      <img id="mars" src="mars.jpg">
      <img id="jupiter" src="jupiter.jpg">
      <img id="saturn" src="saturn.jpg">
      <img id="uranus" src="uranus.jpg">
      <img id="neptune" src="neptune.jpg">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Сонце (зменшено розмір і відстані планет) -->
      <a-sphere radius="0.2" src="#sun" planet="dist: 0; mass: 1.989e30; name: Sun" spin="speed: 0.2"></a-sphere>

      <!-- Планети (нові масштаби) -->
      <a-sphere radius="0.03" src="#mercury" planet="dist: 0.4; mass: 3.3e23; name: Mercury" spin="speed: 1.2"></a-sphere>
      <a-sphere radius="0.05" src="#venus" planet="dist: 0.6; mass: 4.8e24; name: Venus" spin="speed: 0.8"></a-sphere>
      <a-sphere radius="0.05" src="#earth" planet="dist: 0.8; mass: 6e24; name: Earth" spin="speed: 1"></a-sphere>
      <a-sphere radius="0.04" src="#mars" planet="dist: 1.0; mass: 6.4e23; name: Mars" spin="speed: 0.9"></a-sphere>
      <a-sphere radius="0.1" src="#jupiter" planet="dist: 1.5; mass: 1.9e27; name: Jupiter" spin="speed: 1.5"></a-sphere>
      <a-sphere radius="0.08" src="#saturn" planet="dist: 1.8; mass: 5.7e26; name: Saturn" spin="speed: 1.2"></a-sphere>
      <a-sphere radius="0.07" src="#uranus" planet="dist: 2.1; mass: 8.7e25; name: Uranus" spin="speed: 1.1"></a-sphere>
      <a-sphere radius="0.06" src="#neptune" planet="dist: 2.3; mass: 1e26; name: Neptune" spin="speed: 1"></a-sphere>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.MINDAR?.IMAGE) {
        console.warn("MindAR Image module not loaded");
      } else {
        console.log("AR система готова до використання!");
      }
    });
  </script>
</body>
</html>
