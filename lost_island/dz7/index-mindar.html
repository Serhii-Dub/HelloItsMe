<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Земля-Місяць — MindAR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100vw !important; height: 100vh !important; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: earth-targets.mind; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <a-assets>
      <img id="earth-texture" src="earth.jpg"/>
      <img id="moon-texture" src="moon.jpg"/>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-sphere
        radius="0.096"
        segments-height="32"
        position="0 0.096 0"
        src="#earth-texture"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5100"
      ></a-sphere>
      <a-sphere
        radius="0.0261"
        segments-height="24"
        position="0.2685 0.096 0"
        src="#moon-texture"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 142800"
      ></a-sphere>
      <a-light type="point" position="0.45 0.15 0" intensity="2"></a-light>
    </a-entity>
  </a-scene>
</body>
</html>
