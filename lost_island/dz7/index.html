<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Земля та Місяць — VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Текстури -->
      <a-assets>
        <img id="earthTexture" src="earth.jpg">
        <img id="moonTexture" src="moon.jpg">
      </a-assets>

      <!-- Світло -->
      <a-entity light="type: directional; intensity: 1" position="30 10 0"></a-entity>

      <!-- Камера -->
      <a-camera position="0 1.6 10"></a-camera>

      <!-- Земля -->
      <a-sphere id="earth"
        position="0 1.5 0"
        radius="1"
        segments-height="32"
        src="#earthTexture"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5080">
      </a-sphere>

      <!-- Місяць -->
      <a-entity id="moon-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 142240">
        <a-sphere
          position="3 1.5 0"
          radius="0.27"
          segments-height="32"
          src="#moonTexture">
        </a-sphere>
      </a-entity>

      <!-- Земля -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#222"></a-plane>
    </a-scene>
  </body>
</html>
