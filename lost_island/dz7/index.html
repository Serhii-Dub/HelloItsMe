<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Земля та Місяць — VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-assets>
    <img id="earth" src="earth.jpg" crossorigin="anonymous">
    <img id="moon" src="moon.jpg" crossorigin="anonymous">
</a-assets>


      <!-- Світло -->
      <a-entity light="type: directional; intensity: 1" position="300 0 0"></a-entity>

      <!-- Камера -->
      <a-camera position="0 1.6 20000"></a-camera>

      <!-- Земля -->
      <a-sphere id="earth"
        position="0 0 0"
        radius="6400"
        segments-height="64"
        segments-width="64"
        src="#earthTexture"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5080">
      </a-sphere>

      <!-- Місяць -->
      <a-entity id="moon-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 142240">
        <a-sphere
          position="10000 0 0"
          radius="1740"
          segments-height="64"
          segments-width="64"
          src="#moonTexture">
        </a-sphere>
      </a-entity>

      <!-- Підлога (опціонально) -->
      <a-plane rotation="-90 0 0" width="50000" height="50000" color="#111"></a-plane>
    </a-scene>
  </body>
</html>
