<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Earth-Moon AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <a-assets timeout="20000">
        <img
          id="earthTexture"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/earth.jpg"
        />
        <img
          id="moonTexture"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/moon.jpg"
        />
      </a-assets>

      <!-- Світло (умовна відстань: 30000 км -> у масштабі) -->
      <a-entity
        light="type: directional; intensity: 1"
        position="300 0 0"
      ></a-entity>

      <a-marker type="pattern" url="earth-marker.patt">
        <a-entity position="0 0 0" scale="0.01 0.01 0.01">
          <!-- Земля -->
          <a-sphere
            id="earth"
            src="#earthTexture"
            radius="6400"
            segments-height="64"
            segments-width="64"
            position="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5080"
          ></a-sphere>

          <!-- Місяць -->
          <a-entity
            id="moon-orbit"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 142240"
          >
            <a-sphere
              id="moon"
              src="#moonTexture"
              radius="1740"
              segments-height="64"
              segments-width="64"
              position="10000 0 0"
            ></a-sphere>
          </a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
