<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Earth-Moon AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
      <a-assets>
        <img id="earthTexture" src="earth.jpg" crossorigin="anonymous" />
        <img id="moonTexture" src="moon.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Маркер -->
      <a-marker type="pattern" url="earth-marker.patt">
        <a-entity position="0 0 0" scale="0.1 0.1 0.1">
          <!-- Земля -->
          <a-sphere
            id="earth"
            src="#earthTexture"
            radius="1"
            segments-height="48"
            segments-width="64"
            position="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5088">
          </a-sphere>

          <!-- Місяць -->
          <a-entity id="moon-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 142464">
            <a-sphere
              id="moon"
              src="#moonTexture"
              radius="0.27"
              segments-height="48"
              segments-width="64"
              position="3 0 0">
            </a-sphere>
          </a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
