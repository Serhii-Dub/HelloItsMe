<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Earth-Moon AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Текстури -->
      <a-assets>
        <img id="earthTexture" src="https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57730/land_ocean_ice_8192.png" crossorigin="anonymous" />
        <img id="moonTexture" src="http://forum.celestialmatters.org/userpix/4_moon_global_1k_1.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Маркер (можна замінити на власний) -->
     <a-marker type="pattern" url="earth-marker.patt">

        <!-- Група: Земля + Місяць -->
        <a-entity position="0 0 0" scale="0.001 0.001 0.001">

          <!-- Земля -->
          <a-sphere
            id="earth"
            src="#earthTexture"
            radius="6400"
            segments-height="48"
            segments-width="64"
            position="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5088">
          </a-sphere>

          <!-- Місяць (обертається навколо Землі) -->
          <a-entity id="moon-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 142464">
            <a-sphere
              id="moon"
              src="#moonTexture"
              radius="1740"
              segments-height="48"
              segments-width="64"
              position="10000 0 0">
            </a-sphere>
          </a-entity>

          <!-- Світло -->
          <a-entity light="type: point; color: #ffffff; intensity: 1.2; distance: 40000" position="30000 10000 0"></a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
