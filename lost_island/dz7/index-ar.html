<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Земля-Місяць AR (AR.js)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Попереднє завантаження текстур -->
    <a-assets>
      <img id="earth-texture" src="earth.jpg">
      <img id="moon-texture" src="moon.jpg">
    </a-assets>
    
    <!-- Маркер -->
    <a-marker type="pattern" url="earth-marker.patt">
      <!-- Модель Земля-Місяць -->
      <a-entity position="0 0 0" scale="0.1 0.1 0.1">
        <!-- Джерело світла -->
        <a-light type="point" intensity="0.8" position="30 0 0" color="#FFFACD"></a-light>
        
        <!-- Земля -->
        <a-entity id="earth" position="0 0 0">
          <a-sphere radius="1" 
                    segments-height="64" 
                    segments-width="64"
                    material="src: #earth-texture">
            <a-animation attribute="rotation" 
                         dur="5000" 
                         to="0 360 0" 
                         easing="linear" 
                         repeat="indefinite"></a-animation>
          </a-sphere>
          
          <!-- Місяць -->
          <a-entity id="moon" position="2.7 0 0">
            <a-sphere radius="0.272" 
                      segments-height="32" 
                      segments-width="32"
                      material="src: #moon-texture">
              <a-animation attribute="rotation" 
                           dur="140000" 
                           to="0 360 0" 
                           easing="linear" 
                           repeat="indefinite"></a-animation>
            </a-sphere>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-marker>
    
    <!-- AR камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
