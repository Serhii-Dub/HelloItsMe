<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>Земля-Місяць — AR.js</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="earth-marker.patt">
        <!-- Земля -->
        <a-sphere
          radius="0.064"
          segments-height="32"
          position="0 0.064 0"
          src="earth.jpg"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5100"
        ></a-sphere>
        <!-- Місяць -->
        <a-sphere
          radius="0.0174"
          segments-height="24"
          position="0.179 0.064 0"
          src="moon.jpg"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 142800"
        ></a-sphere>
        <!-- Джерело світла -->
        <a-light type="point" position="0.3 0.1 0" intensity="2"></a-light>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
